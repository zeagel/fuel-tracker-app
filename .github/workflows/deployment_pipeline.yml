name: Deployment pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: install backend
        run: |
          cd fuel-tracker-be
          npm install
      - name: create .env file for backend
        run: |
          cd fuel-tracker-be
          touch .env
          echo MONGODB_URI=`mongodb+srv://${{ secrets.MONGODB_USERNAME }}:${{ secrets.MONGODB_PASSWORD }}@cluster0-nscn5.mongodb.net/${{ secrets.MONGODB_DATABASE }}?retryWrites=true&w=majority` >> .env
          echo MONGODB_TEST_URI=`mongodb+srv://${{ secrets.MONGODB_USERNAME }}:${{ secrets.MONGODB_PASSWORD }}@cluster0-nscn5.mongodb.net/${{ secrets.MONGODB_DATABASE }}-test?retryWrites=true&w=majority` >> .env
          echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> .env
          echo PORT=5001 >> .env
          cat .env
      - name: lint backend
        run: |
          cd fuel-tracker-be
          npm run lint
      - name: run integration tests for backend
        run: |
          cd fuel-tracker-be
          npm run test
      - name: install frontend
        run: |
          cd fuel-tracker-fe
          npm install
      - name: lint frontend
        run: |
          cd fuel-tracker-fe
          npm run lint
      - name: build frontend
        run: |
          cd fuel-tracker-be
          npm run build:ui
