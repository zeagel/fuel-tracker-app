name: Deployment pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: install backend
        run: |
          cd fuel-tracker-be
          npm install
      - name: create .env file for backend
        run: |
          cd fuel-tracker-be
          touch .env
          echo MONGODB_URI=${{ secrets.DOTENV_MONGODB_URI }} >> .env
          echo MONGODB_TEST_URI=${{ secrets.DOTENV_MONGODB_TEST_URI }} >> .env
          echo JWT_SECRET=${{ secrets.DOTENV_JWT_SECRET }} >> .env
          echo PORT=${{ secrets.DOTENV_PORT }} >> .env
          cat .env
      - name: lint backend
        run: |
          cd fuel-tracker-be
          npm run lint
      - name: run integration tests for backend
        run: |
          cd fuel-tracker-be
          npm run test
      - name: install frontend
        run: |
          cd fuel-tracker-fe
          npm install
      - name: lint frontend
        run: |
          cd fuel-tracker-fe
          npm run lint
      - name: build frontend
        run: |
          cd fuel-tracker-be
          npm run build:ui
