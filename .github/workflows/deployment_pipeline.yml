name: Deployment pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: install backend
        run: |
          cd fuel-tracker-be
          npm install
      - name: Create env file
        run: |
          cd fuel-tracker-be
          touch .env
          echo MONGODB_URI="mongodb+srv://${{ secrets.MONGODB_USERNAME }}:${{ secrets.MONGODB_PASSWORD }}@cluster0-nscn5.mongodb.net/${{ secrets.MONGODB_DB_NAME }}?retryWrites=true&w=majority" >> .env
          echo TEST_MONGODB_URI="mongodb+srv://${{ secrets.MONGODB_USERNAME }}:${{ secrets.MONGODB_PASSWORD }}@cluster0-nscn5.mongodb.net/${{ secrets.MONGODB_DB_NAME }}-test?retryWrites=true&w=majority" >> .env
          echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> .env
          echo PORT=5001 >> .env 
      - name: lint backend
        run: |
          cd fuel-tracker-be
          npm run lint
      #- name: run integration tests for backend
      #  run: |
      #    cd fuel-tracker-be
      #    npm run test:quiet
      - name: install frontend
        run: |
          cd fuel-tracker-fe
          npm install
      - name: lint frontend
        run: |
          cd fuel-tracker-fe
          npm run lint
      - name: build frontend
        run: |
          cd fuel-tracker-be
          npm run build:ui
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: fuel-tracker-be
          start: npm run start:prod
          command: npm run test:e2e
          wait-on: http://localhost:5001
